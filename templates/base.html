<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" sizes="any">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='js/main.js') }}"> -->
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="/">Budget Buddy</a>
            <div class="nav-links">
                <a href="/">Home</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    
    <footer>
        <p>&copy; 2025 Budget Buddy</p>
    </footer>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #333;
            color: white;
            height: 60px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        
        .nav-links a {
            margin-left: 15px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            min-height: calc(100vh - 130px);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
